<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mozilla+Headline:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-body">
      <h1 class="title">Rock Paper Scissors</h1>
      <button class="start-btn-game">Start Game</button>
      <p class="explanation-p">
        or just press a choice below, either rock, paper or scissor
      </p>
    </main>
    <section class="rock-paper-scissor">
      <img
        class="imgrps"
        src="assets/images/colorful_rock.png"
        alt="colorful_rock"
      /><img class="imgrps" src="assets/images/Paper.png" alt="paper" /><img
        class="imgrps"
        src="assets/images/Scissor.png"
        alt="scissor"
      />
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
